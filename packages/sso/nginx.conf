user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;

    upstream fusionhub-cms-container {
        server fusionhub-cms-container:3502;
    }

    upstream fusionhub-human-resources-container {
        server fusionhub-human-resources-container:3503;
    }

    upstream fusionhub-personal-center-container {
        server fusionhub-personal-center-container:3504;
    }

    server {
        listen 3501;
        server_name 47.94.173.53;

        # 设置静态文件的根目录
        root /usr/share/nginx/html;
        index index.html;

        # 全局CORS配置（正式环境禁止使用*通配符）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' '*' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' '*' always;

        # 配置 SPA 路由转发
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        location ^~ /cms/ {
            proxy_pass http://fusionhub-cms-container;  # 明确指定目标路径
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr; 
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
            proxy_set_header REMOTE-HOST $remote_addr; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection $http_connection; 
            proxy_set_header X-Forwarded-Proto $scheme; 
            proxy_http_version 1.1; 
            add_header X-Cache $upstream_cache_status; 
            add_header Cache-Control "no-store, no-cache, must-revalidate"; 
            proxy_ssl_server_name off; 
            proxy_ssl_name $proxy_host; 
            add_header Strict-Transport-Security "max-age=31536000";
        }

        location ^~ /human-resources/ {
            proxy_pass http://fusionhub-human-resources-container;  # 明确指定目标路径
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr; 
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
            proxy_set_header REMOTE-HOST $remote_addr; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection $http_connection; 
            proxy_set_header X-Forwarded-Proto $scheme; 
            proxy_http_version 1.1; 
            add_header X-Cache $upstream_cache_status; 
            add_header Cache-Control "no-store, no-cache, must-revalidate"; 
            proxy_ssl_server_name off; 
            proxy_ssl_name $proxy_host; 
            add_header Strict-Transport-Security "max-age=31536000";
        }

        location ^~ /personal-center/ {
            proxy_pass http://fusionhub-personal-center-container;  # 明确指定目标路径
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr; 
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
            proxy_set_header REMOTE-HOST $remote_addr; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection $http_connection; 
            proxy_set_header X-Forwarded-Proto $scheme; 
            proxy_http_version 1.1; 
            add_header X-Cache $upstream_cache_status; 
            add_header Cache-Control "no-store, no-cache, must-revalidate"; 
            proxy_ssl_server_name off; 
            proxy_ssl_name $proxy_host; 
            add_header Strict-Transport-Security "max-age=31536000";
        }

        # 静态文件的缓存配置（可选，优化加载性能）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=7776000";
            # 继承全局 CORS 头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' '*' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Expose-Headers' '*' always;
        }

        # 处理错误页面（可选）
        error_page 404 /index.html;
        location = /index.html {
            internal;
            # 继承全局 CORS 头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' '*' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Expose-Headers' '*' always;
        }
    }
}
