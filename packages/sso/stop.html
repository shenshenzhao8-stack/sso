    <canvas class="particles"></canvas>
    <div class="container">
      <div class="status">系统升级进行中...</div>
      <div class="countdown">
        <div class="time-box">
          <span class="number" id="days">00</span>
          <span class="unit">Days</span>
        </div>
        <div class="time-box">
          <span class="number" id="hours">00</span>
          <span class="unit">Hours</span>
        </div>
        <div class="time-box">
          <span class="number" id="minutes">00</span>
          <span class="unit">Minutes</span>
        </div>

          <span class="number" id="seconds">00</span>
          <span class="unit">Seconds</span>
        </div>
      </div>
    </div>

    <script>
      // 目标时间设置（当前时间为15:15，目标时间设置为当天19:00）
      const targetTime = new Date('2025-04-25T19:00:00+08:00').getTime()

      // 增强型粒子系统
      class ParticleSystem {
        constructor(canvas) {
          this.canvas = canvas
          this.ctx = canvas.getContext('2d')
          this.particles = []
          this.resize()
          window.addEventListener('resize', () => this.resize())

          // 初始化粒子（数量增加至150个）
          for (let i = 0; i < 150; i++) {
            this.particles.push({
              x: Math.random() * this.width,
              y: Math.random() * this.height,
              radius: Math.random() * 4,
              speed: Math.random() * 0.8 + 0.2,
              angle: Math.random() * Math.PI * 2,
              alpha: Math.random() * 0.5 + 0.3
            })
          }

          this.animate()
        }

        resize() {
          this.width = this.canvas.width = window.innerWidth
          this.height = this.canvas.height = window.innerHeight
        }

        animate() {
          this.ctx.fillStyle = 'rgba(22, 33, 62, 0.08)'
          this.ctx.fillRect(0, 0, this.width, this.height)

          this.particles.forEach((p) => {
            p.x += Math.cos(p.angle) * p.speed
            p.y += Math.sin(p.angle) * p.speed + Math.sin(Date.now() / 1000 + p.x) * 0.5

            // 动态边界处理
            if (p.x < 0 || p.x > this.width) p.angle = Math.PI - p.angle
            if (p.y < 0 || p.y > this.height) p.angle = -p.angle

            // 添加发光效果
            this.ctx.beginPath()
            this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2)
            const gradient = this.ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius)
            gradient.addColorStop(0, `rgba(0, 180, 216, ${p.alpha})`)
            gradient.addColorStop(1, `rgba(0, 180, 216, 0)`)
            this.ctx.fillStyle = gradient
            this.ctx.fill()
          })

          requestAnimationFrame(() => this.animate())
        }
      }

      new ParticleSystem(document.querySelector('.particles'))

      function updateTimer() {
        const now = new Date().getTime()
        const diff = targetTime - now

        if (diff <= 0) {
          document.querySelector('.status').className = 'status error'
          document.querySelector('.status').innerHTML = `
                    网站升级还需要一段时间，请耐心等待...
                    <small>我们的工程师正在全力处理中，预计完成时间可能延迟<br>
                    请稍后刷新页面获取最新状态</small>
                `
          document.querySelector('.countdown').style.opacity = '0'
          return
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24))
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))
        const seconds = Math.floor((diff % (1000 * 60)) / 1000)

        document.getElementById('days').textContent = days.toString().padStart(2, '0')
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0')
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0')
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0')

        requestAnimationFrame(updateTimer)
      }

      document.addEventListener('DOMContentLoaded', updateTimer)
    </script>
